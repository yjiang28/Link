<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ChatApp</title>

    <link rel="stylesheet" href="/public/css/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/public/js/index.js"></script>
</head>

<body>
    <!-- Navigation Bar-->
    <nav class="navbar-h font-navbar">
        <div class="logo-btn">
            <span>Home</span>
        </div>

        <div class="login-btn">
            <span>Login</span>
        </div>

        <div class="register-btn">
            <span>Register</span>
        </div>
    </nav> 

    <!--INTRODUCTION-->
    <div class="modal font-form intro-modal">
        <div>1 account = multiple profiles</div>
        <div>Presenting yourself in ways you like to different people.</div>
    </div>

    <!-- LOGIN FORM -->
    <div class="modal font-form login-modal">
        <div class="modal-header">
            <div>Welcome back, little buddy.</div>
        </div>
        
        <form class="form">
            <div class="error-msg">* This account doesn't exist or the password is wrong</div>
            
            <div class="input-group-text">
                <!-- <img src="/public/img/heart1.svg"> -->
                <input type="text" name="account" placeholder="  username">
            </div>

            <div class="input-group-text">
                <!-- <img src="/public/img/heart2.svg"> -->
                <input type="password" name="pin" placeholder="  password">
            </div>

            <div class="input-group-text">
                <input class="font-form" type="submit" value="Sign In">
            </div>
        </form>

    </div>

    <!-- REGISTRATION FORM -->
    <div class="modal font-form register-modal">
        <div class="modal-header">
            <div>Would you hang out with me?<br></div>
        </div>
        
        <form class="form">
            <div class="input-group-text">
                <!-- <img src="/public/img/heart1.svg"> -->
                <input type="text" name="first_name" placeholder="  first name">              
            </div>

            <div class="input-group-text">
                <!-- <img src="/public/img/heart2.svg"> -->
                <input type="text" name="last_name" placeholder="  last name">
            </div>

            <div style="width:100%;">
                <div class="error-msg">This username already exists</div>
                <div class="input-group-text">
                    <!-- <img src="/public/img/heart3.svg"> -->
                    <input type="text" name="username" placeholder="  username">
                </div>
            </div>

            <div style="width:100%;">
                <div class="error-msg">This email already exists</div>
                <div class="input-group-text">
                    <!-- <img src="/public/img/heart3.svg"> -->
                    <input type="email" name="email" placeholder="  email">
                </div>
            </div>

            <div class="input-group-text">
                <!-- <img src="/public/img/heart4.svg"> -->
                <input type="password" name="pin" placeholder="  password">
            </div>

            <div class="input-group-text">
                <input class="font-form" type="submit" value="Sign up">
            </div>
        </form>

    </div>

</body>
