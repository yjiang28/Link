<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ChatApp</title>

	<link rel="stylesheet" href="/public/css/index.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/public/js/main.js"></script>
</head>

<body>
	<!-- <div class="container"> -->
		<div class="modal main-modal">
			<div class="user">
				<span>Username</span>
			</div>

			<div class="profiles">
				<span class="label">Profiles</span>
				<span class="newProfile-btn">Add profile</span>
			</div>

			<div class="profile-tg"></div>

			<div class="msg">
				<span>Message</span>	
			</div>

			<div class="msg-tg"></div>

			<div class="contacts">
				<span>Contacts</span>
			</div>

			<div class="contact-tg"></div>

			<div class="rooms">
				<span>Rooms</span>
			</div>

			<div class="room-tg"></div>

			<div class="logout-btn">
				<span>Logout</span>
			</div>
		</div>	
        
        <!-- PROFILE BUILDING MODAL-->
	    <div class="modal newProfile-modal">
	        
	        <form class="form">

	        	<div class="input-group-text">
	                <input type="text" name="name" placeholder="  profile name">
	            </div>

	            <div class="input-group-img profile-pic">
	                <input type="file" name="profile-pic" accept="image/*">
	                <img src="/public/img/user.svg" />
	            </div>

	            <div class="input-group-text">
	                <input type="text" name="bio" placeholder="  introduce yourself">
	            </div>

	            <div class="input-group-text">
	                <input type="text" name="location" placeholder="  location">
	            </div>

	            <div class="input-group-text">
	                <input type="text" name="occupation" placeholder="  occupation">
	            </div>

	            <div class="input-group-text">
	                <input class="font-form" type="submit" value="Create profile">
	            </div>
	        </form>

	    </div>

 	<!-- </div> -->
</body>
