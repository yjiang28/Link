<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ChatApp</title>

	<link rel="stylesheet" href="/public/css/index.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/public/js/main.js"></script>
</head>

<body>
	<div class="container">
		<div class="navbar-v">
			<div class="header btn">Username</div>

			<div class="navbar-content">
				<div class="profiles">
					<div class="label">Profiles</div>
					<div class="newProfile-btn">Add profile</div>
					<!-- <div class="btn">Personnal</div>
					<div class="btn">Professional</div>
					<div class="btn">Dating</div> -->
				</div>

				<div class="contacts">
					<div class="label">Contacts</div>
					<!-- <div class="btn">Lilly</div>
					<div class="btn">Mary</div>
					<div class="btn">Tom</div>
					<div class="btn">Tony</div> -->
				</div>

				<div class="rooms">
					<div class="label">Rooms</div>
					<div class="btn">room1</div>
					<div class="btn">room2</div>
					<div class="btn">room3</div>
					<div class="btn">room4</div>
				</div>
			</div>

			<div class="footer logout-btn">Logout</div>
		</div>	

		<!-- Drag & drop area-->
		<div class="dd">Drag and drop a profile to use and your contacts here to start a conversation!</div>
        
        <!-- PROFILE BUILDING MODAL-->
	    <div class="modal newProfile-modal">
	        
	        <form class="form">

	        	<div class="input-group-text">
	                <input type="text" name="name" placeholder="  profile name">
	            </div>

	            <div class="input-group-img profile-pic">
	                <input type="file" name="profile-pic" accept="image/*">
	                <img src="/public/img/user.svg" />
	            </div>

	            <div class="input-group-text">
	                <input type="text" name="bio" placeholder="  introduce yourself">
	            </div>

	            <div class="input-group-text">
	                <input type="text" name="location" placeholder="  location">
	            </div>

	            <div class="input-group-text">
	                <input type="text" name="occupation" placeholder="  occupation">
	            </div>

	            <div class="input-group-text">
	                <input class="font-form" type="submit" value="Create profile">
	            </div>
	        </form>

	    </div>

 	</div>
</body>
